<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
}

.form-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease-out;
}

.form-wrapper {
  background-color: white;
  width: 90%;
  max-width: 500px;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  position: relative;
  animation: slideDown 0.3s ease-out;
}

.close-icon {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #666;
  transition: color 0.2s;
}

.close-icon:hover {
  color: #333;
}

.form-wrapper h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-size: 1.8rem;
}

.field {
  margin-bottom: 15px;
}

.field label {
  display: block;
  margin-bottom: 5px;
  color: #555;
  font-size: 0.9rem;
}

.field input,
.field select,
.field textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.field input:focus, 
.field select:focus,
.field textarea:focus {
  border-color: #4a90e2;
  outline: none;
}

#button {
  width: 100%;
  padding: 12px;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s;
}

#button:hover {
  background-color: #357bd8;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from { 
    transform: translateY(-20px);
    opacity: 0;
  }
  to { 
    transform: translateY(0);
    opacity: 1;
  }
}

@media (max-width: 480px) {
  .form-wrapper {
    padding: 20px 15px;
  }
  
  .form-wrapper h2 {
    font-size: 1.5rem;
  }
  
  .field input,
  .field select,
  .field textarea {
    padding: 8px;
  }
  
  #button {
    padding: 10px;
  }
}
  </style>
</head>
<body>
  <div class="form-overlay" id="popupForm">
    <div class="form-wrapper">
      <span class="close-icon" id="cancelBtn">&times;</span>
      <h2>Get in Touch</h2>
      <form id="form" name="contact-form">
        <div class="field">
          <label for="name">name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="field">
          <label for="email">email</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="field">
          <label for="phone">phone</label>
          <input type="text" name="phone" id="phone" required>
        </div>
        <div class="field">
          <label for="service">Service</label>
          <select name="service" id="service" required>
            <option value="" disabled selected>Select a service</option>
            <option value="Website Development">Website Development</option>
            <option value="SEO Optimization">SEO Optimization</option>
            <option value="Social Media">Social Media</option>
            <option value="Video Creation">Video Creation</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Content Writing">Content Writing</option>
            <option value="Project Making">Project Making</option>
            <option value="College Projects">College Projects</option>
            <option value="Industry Projects">Industry Projects</option>
          </select>
        </div>
        
        <div class="field">
          <label for="domain">domain</label>
          <input type="text" name="domain" id="domain" placeholder="https://www.example.com/">
        </div>
<div class="field">
  <label for="preferredContact">Preferred Contact</label>
  <select name="preferredContact" id="preferredContact" required>
    <option value="" disabled selected>Select Type</option>
    <option value="Email">Email</option>
    <option value="Phone">Phone</option>
    <option value="Whatsapp">Whatsapp</option>
  </select>
</div>

        <div class="field">
          <label for="description">description</label>
          <input type="text" name="description" id="description" placeholder="write here" required>
        </div>
      
        <input type="submit" id="button" value="Send Email" >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('drH9w5shVR5S0Ko1P')
      </script>
    </div>
  </div>

  <script>
  emailjs.init('drH9w5shVR5S0Ko1P');

  const btn = document.getElementById('button');

  document.getElementById('form')
    .addEventListener('submit', function(event) {
      event.preventDefault();

      btn.value = 'Sending...';

      emailjs.sendForm('service_en29j5o', 'template_4h0ax07', this)
        .then(() => {
          btn.value = 'Send Email';
          alert('Message sent successfully!');
          this.reset(); 
        }, (err) => {
          btn.value = 'Send Email';
          alert(`Failed to send:\n${JSON.stringify(err)}`);
        });
    });

  const cancelBtn = document.getElementById('cancelBtn');
  const popupForm = document.getElementById('popupForm');

  cancelBtn.addEventListener('click', () => {
    popupForm.style.display = 'none';
  });
  </script>
</body>
</html>
