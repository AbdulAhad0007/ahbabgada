<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .form-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    .form-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .form-buttons button[type="submit"] {
      background-color: #007BFF;
      color: white;
    }

    .form-buttons #cancelBtn {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-overlay" id="popupForm">
    <div class="form-wrapper">
      <span class="close-icon" id="cancelBtn">&times;</span>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
          <option value="">--Choose Service--</option>
          <option>Website Development</option>
          <option>SEO Optimization</option>
          <option>Social Media</option>
          <option>Video Creation</option>
          <option>Data Analysis</option>
          <option>Content Writing</option>
          <option>Project Making</option>
          <option>College Projects</option>
          <option>Industry Projects</option>
        </select>
      
        <label for="domain">Website Domain (if any):</label>
        <input type="url" id="domain" name="domain" placeholder="https://example.com">
      
        <label for="description">Project Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      
        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod" required>
          <option>Email</option>
          <option>Phone</option>
          <option>WhatsApp</option>
        </select>
      
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="button" id="cancelBtn2">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Load EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script>
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("drH9w5shVR5S0Ko1P");
    })();

    // Close popup
    document.getElementById("cancelBtn").onclick = closeForm;
    document.getElementById("cancelBtn2").onclick = closeForm;
    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
    }

    // Form submission handler
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      console.log("Form submitted"); // Debug log
      
      emailjs.sendForm("service_en29j5o", "template_4h0ax07", this)
        .then(function(response) {
          console.log("SUCCESS!", response.status, response.text);
          alert("Message sent successfully!");
          closeForm();
          this.reset();
        }, function(error) {
          console.log("FAILED...", error);
          alert("Failed to send message. Error: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
